<app-dashboard-header activePage="Edit Article"></app-dashboard-header>

<app-loader *ngIf="article === undefined"></app-loader>

<div class="add-article" *ngIf="article !== undefined">
  <h3>Please enter the details: </h3>
  <label>
    <span>Article Name</span>
    <input type="text" name="name" [(ngModel)]="article.name">
  </label>
  <label>
    <span>Expires On</span>
    <input type="date" name="expires-on" [(ngModel)]="article.expires">
  </label>
  <br>
  <app-cta title="Update Article" (click)="updateArticle()" [disabled]="working"></app-cta>
</div>

<app-dashboard-footer></app-dashboard-footer>
